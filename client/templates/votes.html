<div>
  <span>
    <i class="fa fa-chevron-up" ng-class="{ 'vote-disabled': !userData.authenticated, 'vote-on': answer.vote > 0 }" ng-click="vote(1)"></i>
    {{ answer.vote_count }}
    <i class="fa fa-chevron-down" ng-class="{ 'vote-disabled': !userData.authenticated, 'vote-on': answer.vote < 0 }" ng-click="vote(-1)"></i>
  </span>
</div>
